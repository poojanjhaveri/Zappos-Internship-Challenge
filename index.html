<head>

</head>

<body>


<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Zappos Internship Challenge</a>

      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>

<div class="container">
<form class=" form-inline col-lg-12">
  <div class="form-group">
  <label>Enter Email address for price alert</label>
  <input type="email" class="form-control input-md" placeholder="Enter email address for alert" id="emailaddress" value="pjhaveri@usc.edu">
  </div>
  <br>
  </form>
  <form class=" form-horizontal col-lg-6" >
   <input type="text" class="form-control input-md" placeholder="Search by term or by Product ID eg. watches or 8337571" id="searchterm">
  <button type="submit" class="btn btn-default" id="submitbutton">Submit</button>
</form>
</div>


<div class="container">
<div id="content">
  </div>
  </div>
  

<script id="entry-template" type="text/x-handlebars-template">
  
  	<div class="col-md-4" >
	<div class="item">
	<a href="{{productURl}}">
	<p class="itemtitle">{{brandName}} {{productName}}</p>
	<p><span class="labelbold">Product ID: </span> 
	{{productId}} 
	<span class="labelbold">Style ID:</span>
	 {{styleId}}</p>
	<img src={{thumbnailImageUrl}} class="itemPicture">
	</a>
	<p>Original price: {{originalPrice}}</p> <p class="currentPriceValue">Current price: {{price}}</span></p>
	<button type="button" class="btn btn-info pricealert" data-info="{{styleId}}">Create Price Alert</button>
	<br><br>
	<form class="form-inline" role="form">
  <div class="form-group">
    <input type="text" class="form-control newpriceinput" placeholder="Change price"  data-info="{{styleId}}" >
  </div>
  <button type="button" class="btn btn-default changeprice"  data-info="{{styleId}}">Change Price</button>
</form>

	
	
	</div>
  	<div>
</script>



</body>
<script src="http://www.parsecdn.com/js/parse-1.2.17.min.js"></script>
